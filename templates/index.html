<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NeoArt : Where Creativity Meets Aesthetics</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #2b5876, #4e4376, #ff6a00, #ee0979);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 60px;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: #ffffff;
            font-size: 2.8rem;
            text-align: center;
            text-shadow: 0 4px 12px rgba(0,0,0,0.6);
            margin-bottom: 20px;
        }

        form {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="file"], select, button {
            font-size: 1rem;
            padding: 12px 16px;
            border: none;
            border-radius: 12px;
            outline: none;
        }

        input[type="file"], select {
            background-color: rgba(255, 255, 255, 0.85);
        }

        button {
            background: linear-gradient(90deg, #ff6a00, #ee0979);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 14px rgba(0,0,0,0.2);
        }

        h2 {
            margin-top: 40px;
            color: white;
            text-shadow: 0 2px 6px rgba(0,0,0,0.4);
        }

        img {
            margin: 20px 0;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        a button {
            background: linear-gradient(90deg, #00c6ff, #0072ff);
        }

        a button:hover {
            background: linear-gradient(90deg, #0072ff, #00c6ff);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>NeoArt<br><span style="font-size: 1rem; font-weight: 400;">Where Algorithms Meet Aesthetics</span></h1>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <select name="effect">
            <option value="cartoon">Cartoon</option>
            <option value="gray">Grayscale</option>
            <option value="sketch">Sketch</option>
            <option value="digital">Digital art</option>
        </select>
        <button type="submit">Apply Effect</button>
    </form>

    {% if cartoon %}
        <h2>Processed Image:</h2>
        <img src="{{ cartoon }}" width="300"><br>
        <a href="/download"><button>Download</button></a>
    {% endif %}
</body>
</html>
